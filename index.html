<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1 class="heading">BMI Calculator</h1>
    <p class="description">Body Mass Index is a measure of a person's weight in kilograms divided by the square of height in meters.
    Please enter height and weight to find out the BMI.
    </p>
    <label for="height">Height: (meter)</label>
    <input class="inp1" type="number" id="height"></input>
    <label for="weight">Weight: (kilogram)</label>
    <input class="inp2" type="number" id="weight"></input>
    <button class="btn" id="calc-btn">Calculate</button>
    <p class="out" id="result"></p>

    <script src="script.js"></script>

</body>
</html>
